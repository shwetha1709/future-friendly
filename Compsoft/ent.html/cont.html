<!doctype html>
<html lang="en">
  <head>
  	<title>Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 
	<link rel="stylesheet" href="cont.css">
 
	</head>
	<body>
        <div class="background">
            <div class="container">
              <div class="screen">
                <div class="screen-header">
                  <div class="screen-header-left">
                    <div class="screen-header-button close"></div>
                    <div class="screen-header-button maximize"></div>
                    <div class="screen-header-button minimize"></div>
                  </div>
                  <div class="screen-header-right">
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                  </div>
                </div>
                <div class="screen-body">
                  <div class="screen-body-item left">
                    <div class="app-title">
                      <span>CONTACT</span>
                      <span>US</span>
                    </div><br>
                    <br>
                    <div class="links">
                        <a class="facebook" href="https://www.facebook.com"
                            target="_blank" title="facebook">
                            <i class="fab fa-facebook"></i>
                        </a>
        
                        <a class="git" href="https://www.github.com"
                            title="GFG_github" target="_blank">
                            <i class="fab fa-github-square"></i>
                        </a>
        
                        <a class="linkedin" href="https://www.linkedin.com/"
                            title="GFG_linkedin" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        
                        <a class="insta" href="https://www.instagram.com/"
                            title="GFG_instagram" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>

                    <div class="app-contact">CONTACT INFO : +92 333 0000</div>
                  </div>
                  <div class="screen-body-item">
                    <div class="app-form">
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="NAME">
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="EMAIL">
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="CONTACT NO">
                      </div>
                      <div class="app-form-group message">
                        <input class="app-form-control" placeholder="MESSAGE">
                      </div>
                      <div class="app-form-group buttons">
                        <button class="app-form-button">CANCEL</button>
                        <button class="app-form-button">SEND</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
           
            </div>
          </div>
        <!-- This is link of adding small images
		which are used in the link section -->
    <script src="https://kit.fontawesome.com/704ff50790.js"
		crossorigin="anonymous">
	</script>  
          
        </body>
  
</html>

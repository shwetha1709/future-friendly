<html>
<head>
   <title>Discussion</title>
   <link rel="stylesheet" href="discussion.css"/>
</head>
<body>
   <h1 class="heading1">Discussion Page</h1>
   <div class="box"> 
    <form method=post>
     <h2 class="label1">Your E-Mail Address:<br>
     <input type="text" name="topic_owner" size=60 maxlength=150>
     <h2 class="label2"><strong>Topic Title:</strong><br>
     <input type="text" name="topic_title" size=60 maxlength=150>
     <P><strong>Post Text:</strong><br>
     <textarea name="post_text" rows=10 cols=80 wrap=virtual></textarea>
     <p class="button"><input type="submit" name="submit" value="Add Topic"></p>
    </form>
   </div>
</body>
</html>
